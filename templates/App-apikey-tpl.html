<!DOCTYPE html>
<html>

<head>

    <!--  Build Date: <%= new Date() %> -->
    <!-- Repository: <%= repository %> -->

    <script type="text/javascript">
        var APP_BUILD_DATE = "<%= new Date() %>";
    </script>

    <script type="text/javascript"
        src="<%= auth.server %>/apps/<%= sdk %>/sdk-debug.js?apiKey=__PUT_API_KEY_HERE__"></script>

    <style type="text/css">
        <%=style_contents %>
